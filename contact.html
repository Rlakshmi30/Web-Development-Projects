<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <style>
        /* Reset some default styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f9f9f9;
}

/* Header styling */
.header {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #00b3b3;
    color: white;
    padding: 20px;
}

.header .logo img {
    width: 50px;
    height: 50px;
    margin-right: 15px;
}

.header h1 {
    margin: 0;
    font-size: 24px;
}

/* Main container styling */
.contact-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-item {
    margin-bottom: 20px;
}

.contact-item h2 {
    margin-bottom: 10px;
    color: #002b80;
}

.contact-item p {
    margin: 0;
    font-size: 16px;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .header {
        flex-direction: column;
        text-align: center;
    }

    .header .logo img {
        margin: 0 auto 10px;
    }
    
}
body{
        background: linear-gradient(to right,#80002a,#ffccdd);
    }

        </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <h1>Contact Support</h1>
    </header>
    <main class="contact-container">
        <div class="contact-item">
            <h2>Location</h2>
            <p>1234 Bhubaneswar,Odisha</p>
        </div>
        <div class="contact-item">
            <h2>Mobile Number</h2>
            <p>+91 234-567-890</p>
        </div>
        <div class="contact-item">
            <h2>Email</h2>
            <p>cruiseincars@gmail.com</p>
        </div>
    </main>
</body>
</html>
