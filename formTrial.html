<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Booking Form</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
img{
    width:400px;
    heighth:100px;
}
body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    background: linear-gradient(to right,#3D5300,#ABBA7C); 
.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    text-align: center;
}
h1 {
    margin-bottom: 30px;
    color: #4CAF50;
    font-size: 2rem;
}
.booking-form {
    display: flex;
    flex-direction: column;
}
.form-group {
    margin-bottom: 15px;
}
label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

input, select, textarea, button {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="date"], select {
    cursor: pointer;
}

textarea {
    resize: vertical;
}

button {
    background-color: #4CAF50;
    color: #fff;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}


    </style>
</head>
<body>
    <div>
        <center><img src="https://i.pinimg.com/236x/84/30/9a/84309a5c68ad4682c9077b06658bffd2.jpg"><br>
        <h1 style="background-color: cornsilk;">Welcome to CruiseInCars!!!</h1></center>
        <form action="#" method="POST" class="booking-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            <br><br>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required 
                       max="2006-12-31" 
                       title="You must be at least 18 years old" />
                <small>(You must be at least 18 years old)</small>
                <br><br>
                <label for="aadhaar">Aadhaar-Number</label>
                <input type="text" id="aadhaar" name="aadhaar" max="12" required>
                <br><br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <br><br>
                <label for="car-type">Select Car Type</label>
                <select id="car-type" name="car-type" required>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="convertible">Convertible</option>
                    <option value="minivan">Minivan</option>
                </select>
                <br><br>
                <label for="pickup-date">Pick-up Date</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
                <br><br>
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="return-date" required>
                <br><br>
                <label for="location">Pick-up Location</label>
                <input type="text" id="location" name="location" required>
                <br><br>
                <label for="special-request">Special Requests (optional)</label>
                <textarea id="special-request" name="special-request" rows="4"></textarea>
                <br><br>
                <div>
                    <form action="ratingForm.html">
                <button type="submit">Book Now</button>
                    </form>
               </div>
            </div>
        </form>
    </div>
</body>
</html>
